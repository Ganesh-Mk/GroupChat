    <title>Socket.io Name Prompt</title>

    <div class="login-page">
        <form action="#" id="login-page-form">
            <h1>Log in</h1>
            <input autofocus required type="text" id="userName"  placeholder="Your Name? ">
            <input type="submit" value="Submit" id="nameSubmitBtn">
        </form>
    </div>

        </div>
        <header>
            <img id="logo" src="https://icon-library.com/images/chat-icon-images/chat-icon-images-20.jpg" alt="logo">
            <h1 id="headText">Group Chat</h1>
            <ion-icon id="menuLogo" name="menu-outline"></ion-icon>
            <ion-icon id="cancelLogo" name="close-outline"></ion-icon>
        </header>

            <input autofocus required type="text" name="userText" id="messageInput" placeholder="Message">

                <ion-icon name="send-outline" id="submitBtn"></ion-icon>
            </div>
